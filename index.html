<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ROM ‚Ä¢ Daily Summary</title>
<style>
:root{
  --bg:#F6F7F9; --surface:#FFFFFF; --surface-2:#F1F4F8; --stroke:#E8EBF0;
  --text:#0B1220; --muted:#6B7280; --accent:#0A84FF;
  --red:#FF3B30; --blue:#0A84FF; --orange:#FF9F0A; --green:#34C759; --purple:#AF52DE; --gray:#8E8E93;
  --rx:20px;
  --fs-xs:clamp(11px,2vw,12px);
  --fs-s: clamp(13px,2.4vw,14px);
  --fs-m: clamp(15px,3vw,16px);
  --fs-l: clamp(32px,6vw,38px); 
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0F1116; --surface:rgba(26,30,41,.55); --surface-2:rgba(255,255,255,.06); --stroke:rgba(255,255,255,.16);
    --text:#E7EAF0; --muted:#AAB2C0; --accent:#74D2FF;
  }
}
*{box-sizing:border-box}
html,body{
  margin:0; height:100%;
  background:var(--bg); color:var(--text);
  font-family:-apple-system,"SF Pro Text",Inter,sans-serif;
  -webkit-font-smoothing:antialiased;
}
.app{max-width:500px;margin:0 auto;height:100%;display:flex;flex-direction:column;}
.appbar{padding:18px 16px 6px;border-bottom:1px solid var(--stroke);background:var(--surface);position:sticky;top:0;z-index:5;display:flex;align-items:center;justify-content:space-between}
.appTitle{font-size:var(--fs-l);font-weight:800;margin:0}
.mode{font-size:var(--fs-s);color:var(--muted)}
.view{flex:1;overflow:auto;padding:16px;display:grid;gap:16px}
.card{background:var(--surface);border:1px solid var(--stroke);border-radius:var(--rx);padding:12px}
.card h3{margin:0 0 8px;font-size:var(--fs-m);font-weight:700}
textarea{width:100%;min-height:100px;border:1px solid var(--stroke);border-radius:14px;padding:10px;font-size:var(--fs-m);background:var(--surface-2);color:var(--text)}
.actions{display:flex;gap:8px;margin-top:8px}
.btn{flex:1;text-align:center;padding:12px;border-radius:14px;border:1px solid var(--stroke);background:var(--surface-2);font-weight:700;cursor:pointer}
.btn-primary{background:var(--accent);color:#fff;border:none}
.btn-ok{background:#34C759;color:#fff;border:none}
.groupHeader{font-size:var(--fs-m);font-weight:700;margin-bottom:6px}
.list{background:var(--surface);border:1px solid var(--stroke);border-radius:var(--rx);overflow:hidden}
.cell{display:grid;grid-template-columns:auto 1fr auto;gap:12px;align-items:center;padding:12px 14px;border-top:1px solid var(--stroke)}
.cell:first-child{border-top:0}
.pill{width:36px;height:36px;border-radius:12px;display:grid;place-items:center;color:#fff;font-size:16px;font-weight:800}
.pill.red{background:var(--red)} .pill.blue{background:var(--blue)} .pill.orange{background:var(--orange)}
.pill.green{background:var(--green)} .pill.purple{background:var(--purple)} .pill.gray{background:var(--gray)}
.titleCol{min-width:0}
.t1{font-weight:700;font-size:var(--fs-m);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.t2{font-size:var(--fs-xs);color:var(--muted);margin-top:2px}
.chev{color:#98A2B3;font-size:20px}

/* Horizontal suggestions */
.suggestions{display:flex;overflow-x:auto;gap:12px;padding-bottom:6px}
.suggestions::-webkit-scrollbar{display:none}
.suggCard{flex:0 0 auto;min-width:220px;background:var(--surface);border:1px solid var(--stroke);border-radius:var(--rx);padding:14px;font-size:var(--fs-m);font-weight:600;line-height:1.4}
</style>
</head>
<body>
  <div class="app">
    <div class="appbar">
      <h1 class="appTitle">Daily Summary</h1>
      <div class="mode">Mode: <strong id="mode">Auto</strong></div>
    </div>

    <div class="view">
      <div class="card">
        <h3>Enter tasks/notes</h3>
        <textarea id="in" placeholder="Deck for investor intro
Meeting moved to 3pm with product
Contract redlines due Friday
Invoice paid ‚Äì Stripe"></textarea>
        <div class="actions">
          <div class="btn" id="demo">Demo</div>
          <div class="btn" id="clear">Clear</div>
          <div class="btn btn-primary" id="go">Make my day simple</div>
        </div>
      </div>

      <div>
        <div class="groupHeader">üìå Today‚Äôs Highlights</div>
        <div class="list" id="highList"></div>
      </div>

      <div>
        <div class="groupHeader">‚ö° Urgent</div>
        <div class="list" id="urgentList"></div>
      </div>

      <div>
        <div class="groupHeader">üåô For Tomorrow</div>
        <div class="list" id="tomorrowList"></div>
      </div>

      <div>
        <div class="groupHeader">‚ú® Suggestions</div>
        <div class="suggestions" id="suggestList"></div>
      </div>
    </div>
  </div>

<script>
const $=id=>document.getElementById(id);
const input=$('in'), high=$('highList'), urg=$('urgentList'), tom=$('tomorrowList'), sugg=$('suggestList');

$('demo').onclick=()=>{
  input.value=`Deck for investor intro
Meeting moved to 3pm with product
Contract redlines due Friday
Invoice paid ‚Äì Stripe
Bug: login loop on prod
Reminder: homework due tomorrow`;
  [high,urg,tom,sugg].forEach(x=>x.innerHTML='');
};
$('clear').onclick=()=>{input.value='';[high,urg,tom,sugg].forEach(x=>x.innerHTML='');};

function classify(t){
  const isUrg=/(urgent|asap|due|today|deadline)/i.test(t);
  const isTomorrow=/tomorrow|thu|fri|sat|sun|next/i.test(t);
  let section=isUrg?'urgent':isTomorrow?'tomorrow':'today';
  return {section,title:t};
}
function renderList(el,items){
  el.innerHTML='';
  if(!items.length){el.innerHTML='<div class="cell"><div class="pill gray">‚Ä¢</div><div class="titleCol"><div class="t1">Nothing here yet</div></div><div class="chev">‚Ä∫</div></div>';return;}
  items.forEach(t=>{
    const row=document.createElement('div');
    row.className='cell';
    row.innerHTML=`<div class="pill blue">üóí</div><div class="titleCol"><div class="t1">${t.title}</div></div><div class="chev">‚Ä∫</div>`;
    el.appendChild(row);
  });
}
function renderSuggestions(items){
  sugg.innerHTML='';
  if(!items.length){sugg.innerHTML='<div class="suggCard">‚òÄÔ∏è Pick 3 for tomorrow & archive the rest</div>';return;}
  items.forEach(txt=>{
    const card=document.createElement('div');
    card.className='suggCard';
    card.textContent=txt;
    sugg.appendChild(card);
  });
}

$('go').onclick=()=>{
  const lines=input.value.split('\n').map(s=>s.trim()).filter(Boolean);
  const metas=lines.map(classify);
  const today=metas.filter(m=>m.section==='today');
  const urgent=metas.filter(m=>m.section==='urgent');
  const tomorrow=metas.filter(m=>m.section==='tomorrow');
  renderList(high,today);
  renderList(urg,urgent);
  renderList(tom,tomorrow);
  renderSuggestions([
    "üìù Draft replies for urgent threads",
    "üóìÔ∏è Block 30 min for tomorrow‚Äôs prep",
    "üí° File bugs immediately if found",
    "üöÄ Share concise release notes"
  ]);
};
</script>
</body>
</html>
